metadata:
  name: jupyter-gbm
components:
  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/GlobalMaksimum/chejupytermeta/master/ide/meta.yaml
    alias: jupyter-editor
    env:
      - name: INITIAL_NOTEBOOK
        value: scala
  - memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: connectionfiles
        containerPath: /home/jovyan/.local/share/jupyter/runtime
    image: 'registry.192.168.39.247.nip.io/gbm/gbmeg:0.6'
    alias: enterprise-gateway
    env:
      - name: GM_KERNEL_SPEC
        value: scala
  - memoryLimit: 1024Mi
    type: dockerimage
    volumes:
      - name: connectionfiles
        containerPath: /home/jovyan/.local/share/jupyter/runtime
    image: 'registry.192.168.39.247.nip.io/gbm/gbmscala:0.5'
    alias: kernel
apiVersion: 1.0.0

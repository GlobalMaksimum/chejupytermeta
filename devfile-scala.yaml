metadata:
  name: jupyter-gbm
components:
  - type: dockerimage
    image: "registry.192.168.88.233.nip.io/gbm/gbmjc:0.39"
    alias: jupyter-editor
    env:
      - name: JUPYTER_NOTEBOOK_DIR
        value: /projects
      - name: JUPYTER_GATEWAY_URL
        value: http://127.0.0.1:8887
      - name: JUPYTER_GATEWAY_HTTP_USER
        value: guest
      - name: JUPYTER_GATEWAY_HTTP_PWD
        value: guest-password
      - name: JUPYTER_GATEWAY_VALIDATE_CERT
        value: "false"
      - name: LOG_LEVEL
        value: DEBUG
      - name: INITIAL_NOTEBOOK
        value: scala
    endpoints:
      - name: "jupyterc"
        port: 8888
        attributes:
          protocol: "https"
          secure: "true"
          public: "true"
          cookiesAuthEnabled: "true"
          discoverable: "false"
    mountSources: true
    memoryLimit: "512M"
  - memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: connectionfiles
        containerPath: /home/jovyan/.local/share/jupyter/runtime
    image: 'registry.192.168.88.233.nip.io/gbm/gbmeg:0.6'
    alias: enterprise-gateway
    env:
      - name: GM_KERNEL_SPEC
        value: scala
  - memoryLimit: 1024Mi
    type: dockerimage
    volumes:
      - name: connectionfiles
        containerPath: /home/jovyan/.local/share/jupyter/runtime
    image: 'registry.192.168.88.233.nip.io/gbm/gbmscala:0.5'
    alias: kernel
apiVersion: 1.0.0
attributes:
  persistVolumes: "false"
  editorFree: "true"
